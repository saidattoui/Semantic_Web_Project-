
    <div class="button-group">
        <button (click)="sortRestaurants()" class="btn sort-btn">Sort by Name</button>
    </div>
<table class="restaurant-table">
    <thead>
        <tr>
            <th hidden>Restaurant</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Actions</th>
            <!-- Add a column for actions -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let restaurant of restaurants">
            <td hidden>
                <a [href]="restaurant.restaurant" target="_blank">{{ restaurant.restaurant }}</a>
            </td>
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.contact }}</td>
            <td>{{ restaurant.address }}</td>
            <td>
                <button class="btn delete-btn" (click)="deleteRestaurant(restaurant)">Delete</button>
                <!-- Delete button -->
                <button class="btn modify-btn" (click)="navigateToUpdatefoyer(restaurant)">Modify</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="container">
    <div class="card">
        <div *ngIf="showForm" class="card-body">
            <h2 class="card-title">Add Restaurant</h2>
            <form #restaurantForm="ngForm" (ngSubmit)="addfoyer(newUni)">
                <label hidden for="restaurantName">Restaurant URI:</label>
                <input type="text" id="restaurantName" name="restaurant" [(ngModel)]="newUni.restaurant" class="form-control" hidden>

                <label for="restaurantContact">Name:</label>
                <input type="text" id="restaurantContact" name="name" [(ngModel)]="newUni.name" class="form-control" required>

                <label for="restaurantContact">Contact:</label>
                <input type="text" id="restaurantContact" name="contact" [(ngModel)]="newUni.contact" class="form-control" required>

                <label for="restaurantAddress">Address:</label>
                <input type="text" id="restaurantAddress" name="address" [(ngModel)]="newUni.address" class="form-control" required>

                <div class="button-group">
                    <button type="submit" [disabled]="restaurantForm.invalid" class="btn submit-btn">Add</button>
                    <button type="button" (click)="showForm = false" class="btn cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <button (click)="showForm = !showForm" class="toggle-btn">
        {{ showForm ? 'Cancel' : 'Add Restaurant' }}
    </button>
</div>
