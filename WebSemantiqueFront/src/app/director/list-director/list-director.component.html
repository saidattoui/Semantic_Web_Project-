<div class="container">
  <h2 class="title">Directors List</h2>



  <!-- List of directors in a table -->
  <table class="event-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let director of directors">
        <td>{{ director.name }}</td>
        <td>{{ director.contact }}</td>
        <td>
          <button class="edit" (click)="editDirector(director)">Edit</button>
          <button class="delete" (click)="deleteDirector(director.director)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

    <!-- Form to add a new director -->
    <div class="form-section">
      <h3 class="form-title">Add New Director</h3>
      <label>Name:
        <input class="input-field" [(ngModel)]="newDirector.name" placeholder="Enter name" />
      </label><br>
      <label>Contact:
        <input class="input-field" [(ngModel)]="newDirector.contact" placeholder="Enter contact" />
      </label><br>
      <button class="add" (click)="addDirector()">Add Director</button>
    </div>

  <!-- Edit Director Form -->
  <div *ngIf="selectedDirector" class="form-section">
    <h3 class="form-title">Edit Director</h3>
    <label>Name:
      <input class="input-field" [(ngModel)]="selectedDirector.name" />
    </label><br>
    <label>Contact:
      <input class="input-field" [(ngModel)]="selectedDirector.contact" />
    </label><br>
    <button class="save" (click)="updateDirector()">Save</button>
    <button class="cancel" (click)="selectedDirector = null">Cancel</button>
  </div>
</div>
